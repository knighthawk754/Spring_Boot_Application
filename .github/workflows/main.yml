name: Build and Save JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          cd spring-boot-app
          mvn clean package
          ls -l target

      - name: Upload JAR as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: spring-boot-app/target/*.jar
