name: Basic CI Pipeline

# Trigger the workflow on push, pull request events, or manually
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering of the workflow

# Define the jobs (stages) in the workflow
jobs:
  # Stage 1: Checkout the code
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  # Stage 2: Build the application
  build:
    runs-on: ubuntu-latest
    needs: checkout # This depends on the "checkout" stage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # Specify the Java distribution

      - name: Build with Maven
        run: mvn clean package

  # Stage 3: Test the application
  test:
    runs-on: ubuntu-latest
    needs: build # This depends on the "build" stage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # Specify the Java distribution

      - name: Run tests with Maven
        run: mvn test
